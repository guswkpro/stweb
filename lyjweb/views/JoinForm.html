<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 회원 가입 화면</title>
        <script type="text/javascript">
            function goLoginForm(){
                location.href="http://13.58.230.106:3000"    
            }
            
            function checkValue(){
                
                if(!document.userinfo.id.value){
                    alert("아이디를 입력하세요.");
                    inputForm.id.focus();
                    return false;
                }
                if(!document.userinfo.password.value){
                    alert("비밀번호를 입력하세요.");
                    inputForm.password.focus();
                    return false;
                }
                if(!document.userinfo.passwordcheck.value){
                    alert("비밀번호를 확인 입력하세요.");
                    inputForm.passwordcheck.focus();
                    return false;
                }
                if(!document.userinfo.nickname.value){
                    alert("닉네임를 입력하세요.");
                    inputForm.nickname.focus();
                    return false;
                }
                if(!document.userinfo.email.value){
                    alert("이메일를 입력하세요.");
                    inputForm.email.focus();
                    return false;
                }
            }
            function signup(){
                alert("회원가입이 되었습니다.");
                
            }
        
        </script>
    </head>
    <body>
        <div id="wrap">
            <b><font size="6" >회원가입</font></b>
            <br><br>
            <form name="userinfo" action="" method="post" onsubmit="return checkValue()">
            <table>
                <tr>
                    <td id="id">아이디</td>
                    <td>
                        <input type="text" name="id" maxlength="15">
                        <input type="button" value="중복확인">
                    </td>
                </tr>
                <tr>
                    <td id="password">비밀번호</td>
                    <td>
                        <input type="password" name="password" maxlength="45">
                    </td>
                </tr>
                <tr>
                    <td id="title">비밀번호 확인</td>
                    <td>
                        <input type="password" name="passwordcheck" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td id="nickname">닉네임</td>
                    <td>
                        <input type="text" name="nickname" maxlength="20">
                    </td>
                </tr>
                <tr>
                    <td id="email">이메일</td>
                    <td>
                        <input type="text" name="email" maxlength="45">
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="가입" onclick="signup">
            <input type="button" value="취소"  onclick="goLoginForm()">
            </form>
        </div>
    </body>
</html>
